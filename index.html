<body>

<canvas id="fireworks"></canvas>

<div class="countdown-container">
    <div class="countdown-label" style="margin-bottom: 0;">·ûì·ûπ·ûÄ·ûÇ·üÅ·ûò·üÇ·ûì·ûî·û∂·ûì·ûÖ·ûº·ûõ·ûò·ûæ·ûõ‚Äã ?</div>
    <div class="countdown-label" style="margin-top: 5px;">·ûò·ûæ·ûõ·û†·ûæ·ûô·ûì·üÖ Countdown ·ûï·ûÑ üòí</div>
    <div class="countdown" id="countdown">
        <div class="time-unit">
            <span class="time-value" id="hours">
                00
            </span>
            <!-- <span class="time-label">Hours</span> -->
        </div>
        <div class="time-unit">
            <span class="time-value" id="minutes">00</span>
            <!-- <span class="time-label">Minutes</span> -->
        </div>
        <div class="time-unit">
            <span class="time-value" id="seconds">00</span>
            <!-- <span class="time-label">Seconds</span> -->
        </div>
    </div>
  
    <div class="message" id="message"></div>
</div>

<div class="controls">

</div>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const particles = [];
let celebrationStarted = false;

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
            x: (Math.random() - 0.5) * 15,
            y: (Math.random() - 0.5) * 15
        };
        this.radius = Math.random() * 3 + 2;
        this.opacity = 1;
        this.gravity = 0.3;
        this.friction = 0.98;
    }

    update() {
        this.velocity.y += this.gravity;
        this.velocity.x *= this.friction;
        this.velocity.y *= this.friction;
        
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        
        this.opacity -= 0.01;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

function createFirework(x, y) {
    const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffd700', '#ff69b4', '#ffffff'];
    const particleCount = 120;
    
    for (let i = 0; i < particleCount; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
    }
}

function animate() {
    ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        
        if (particles[i].opacity <= 0) {
            particles.splice(i, 1);
        }
    }
    
    requestAnimationFrame(animate);
}

animate();

function updateCountdown() {
    const now = new Date();
    const currentYear = now.getFullYear();
    const nextYear = currentYear + 1;
    
    // Set target to midnight of next year
    const newYear = new Date(nextYear, 0, 1, 0, 0, 0);
    
    const timeLeft = newYear - now;
    
    if (timeLeft <= 0) {
        // It's New Year!
        if (!celebrationStarted) {
            celebrationStarted = true;
            startCelebration();
        }
        return;
    }
    
    // Calculate time units
    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
    // Update display
    document.getElementById('hours').textContent = String(hours).padStart(2, '0')+' :';
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0')+' :';
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    
    // Create fireworks during final 10 seconds
    if (hours === 0 && minutes === 0 && seconds <= 10 && seconds > 0) {
        createFirework(
            Math.random() * canvas.width,
            Math.random() * canvas.height * 0.6
        );
    }
}

function startCelebration() {
    const countdownEl = document.getElementById('countdown');
    const messageEl = document.getElementById('message');
    const labelEl = document.querySelector('.countdown-label');
    
    // Hide countdown
    countdownEl.style.display = 'none';
    labelEl.style.display = 'none';
    
    // Get the new year
    const newYear = new Date().getFullYear();
    
    // Show message with video
    messageEl.innerHTML = `üéâ HAPPY NEW YEAR! üéâ<br><span class="year">${newYear}</span><br><br>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/nCmDzOaArkc?si=gmXiQy6_YjQkjQ-X" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>`;
    messageEl.classList.add('show');
    
    // Grand finale - multiple fireworks
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height * 0.7
            );
        }, i * 150);
    }
    
    // Continue fireworks every 2 seconds
    setInterval(() => {
        createFirework(
            Math.random() * canvas.width,
            Math.random() * canvas.height * 0.7
        );
    }, 2000);
}

function manualFirework() {
    createFirework(
        Math.random() * canvas.width,
        Math.random() * canvas.height * 0.6
    );
}

// Click anywhere to create firework
canvas.addEventListener('click', (e) => {
    createFirework(e.clientX, e.clientY);
});

// Start the real-time countdown
updateCountdown();
setInterval(updateCountdown, 1000);
</script>
