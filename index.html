<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>New Year Countdown Fireworks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(to bottom, #0a0a2e 0%, #16213e 50%, #1a1a3e 100%);
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}
canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}
.countdown-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
    width: 90%;
    max-width: 1200px;
}
.countdown {
    font-size: 80px;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 40px rgba(255,255,255,0.3);
    margin: 0;
    line-height: 1.2;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}
.countdown-label {
    font-size: 24px;
    color: #ffd700;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255,215,0,0.5);
}
.time-unit {
    display: inline-block;
    margin: 0 15px;
}
.time-value {
    font-size: 100px;
    display: block;
}
.time-label {
    font-size: 20px;
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255,215,0,0.5);
}

const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

const particles = [];
let celebrationStarted = false;

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = {
            x: (Math.random() - 0.5) * 15,
            y: (Math.random() - 0.5) * 15
        };
        this.radius = Math.random() * 3 + 2;
        this.opacity = 1;
        this.gravity = 0.3;
        this.friction = 0.98;
    }

    update() {
        this.velocity.y += this.gravity;
        this.velocity.x *= this.friction;
        this.velocity.y *= this.friction;
        
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        
        this.opacity -= 0.01;
    }

    draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    }
}

function createFirework(x, y) {
    const colors = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffd700', '#ff69b4', '#ffffff'];
    const particleCount = 120;
    
    for (let i = 0; i < particleCount; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
    }
}

function animate() {
    ctx.fillStyle = 'rgba(10, 10, 46, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        
        if (particles[i].opacity <= 0) {
            particles.splice(i, 1);
        }
    }
    
    requestAnimationFrame(animate);
}

animate();

function updateCountdown() {
    const now = new Date();
    const currentYear = now.getFullYear();
    const nextYear = currentYear + 1;
    
    // Set target to midnight of next year
    const newYear = new Date(nextYear, 0, 1, 0, 0, 0);
    
    const timeLeft = newYear - now;
    
    if (timeLeft <= 0) {
        // It's New Year!
        if (!celebrationStarted) {
            celebrationStarted = true;
            startCelebration();
        }
        return;
    }
    
    // Calculate time units
    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
    // Update display
    document.getElementById('hours').textContent = String(hours).padStart(2, '0')+' :';
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0')+' :';
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    
    // Create fireworks during final 10 seconds
    if (hours === 0 && minutes === 0 && seconds <= 10 && seconds > 0) {
        createFirework(
            Math.random() * canvas.width,
            Math.random() * canvas.height * 0.6
        );
    }
}
